---
layout: default
---

{% capture tag %}
  {% for tag in site.tag %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtag = tag | split:' ' | sort %}

<h1>{{ page.tag }}</h1>

<ul>
{% for post in site.tag[page.tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
