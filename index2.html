{% capture tag %}
  {% for tag in site.tag %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tag | split:' ' | sort %}

  <h3 id="{{ tag }}">{{ tag }}</h3>

  {% endfor %}
  </ul>
{% endfor %}
